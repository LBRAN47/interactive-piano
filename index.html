    <script>
        pad_black_keys()
        function pad_black_keys() {
            const collection = document.getElementById("black_keys");
            const black_keys = collection.querySelectorAll('*');
            let count = -1
            black_keys.forEach(function(black_key) { 
                if (count == -1) {
                    black_key.style.paddingLeft = "1.5%";
                    black_key.style.paddingRight = '1.5%';
                    count++;
                    return;
                }
                if (count % 5 === 0 || count % 5 === 2) {
                    black_key.style.paddingLeft = '1.5%';
                } else {
                    black_key.style.paddingLeft = '0.25%';
                }
                if (count % 5 === 1 || count % 5 === 4) {
                    black_key.style.paddingRight = '1.5%';
                } else {
                    black_key.style.paddingRight = '0.25%';
                }
                count++;
            })
        }
