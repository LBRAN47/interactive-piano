        function pad_black_keys() {
            const black_keys = document.getElementById("black_keys").querySelectorAll('*');

            black_keys.forEach(function(black_key) {
                if (black_key.id == "img_container") {
                    return;
                }
                console.log(black_key)
                if (count == -1) {
                    black_key.style.marginLeft += "10%";
                    black_key.style. marginRight += '0%';
                    count++;
                    return;
                }
                if (count % 5 === 0 || count % 5 === 2) {
                    black_key.style.marginLeft += '1%';
                } else {
                    black_key.style.marginLeft += '1%';
                }
                if (count % 5 === 1 || count % 5 === 4) {
                    black_key.style.marginRight += '87%';
                } else {
                    black_key.style.marginRight += '70%';
                }
                count++;
            })
        }
